<!DOCTYPE html>
<html>

<head>
    
    <title>Muni-Muni</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/9978febcd4.js"></script>
</head>
<body>
    <div id="container">
            <div id="header">
                    <div id="logo"><img src="Bilder\logo.png"></div>
                    <div id="menuBG">
                        <div id="menu">
                            | <a href="index.html">Startsida</a> 
                            | <a href="produkter.html">Produkter</a> 
                            | <a href="form.html">Sign up</a> |
                        </div>
                    </div>
                </div>
    <div id="content">
            
            <form>
                <label for="firstname">Förnamn: 
                    <input type="text" value="Förnamn" name="firstname"/>
                </label>
    
                <label for="lastname">Efternamn: 
                    <input type="text" value="Efternamn" name="lastname"/>
                </label>
    
                <label for="mail">e-post: 
                    <input type="mail" value="e-post" name="mail"/>
                </label>
    
                <label for="username">Användarnamn: 
                    <input type="text" value="Användarnamn" name="username"/>
                </label>
    
                <label for="password1">Lösenord: 
                    <input type="password" value="password1" name="password1"/>
                </label>
    
                <label for="password2">Lösenord: 
                    <input type="password" value="password2" name="password2"/>
                </label>
    
                <label for="color">Färg: </br>
                    <input type="checkbox" value="red" name="color" checked/>Röd
                    <input type="checkbox" value="blue" name="color" />Blå
                    <input type="checkbox" value="yellow" name="color" />Gul 
                </label>
    
                <label for="gender">Kön: </br>
                    <input type="radio" value="man" name="gender" />Man
                    <input type="radio" value="woman" name="gender" />Kvinna
                </label>
    
                <label for="age">Ålder: 
                        <input type="number" value="12" name="age"/>
                </label>
            
                <label for="hobbie">Hobby:                
                    <select name="hobbie">
                        <option value="run">Springa</option>
                        <option value="jump">Hoppa</option>
                        <option value="spin">Snurra</option>
                        <option value="sleep">Sova</option>
                    </select> 
            </label>
    
            <label for="save">
                <input type="button" value="Spara" name="save" style="margin-left: 50px;"/>
            </label>
    
            </form>

        

        

      
    </div>
    <div id="footer">
        <div id="social">
            <a href="mailto:info@muni-muni.se"><img src="Bilder\mail.png"></a>
            <a href="https://facebook.com/munimuniboutique" target="_blank" style:"margin:50 px;";><img src="Bilder\facebook.png"></a>
            <a href="https://instagram.com/munimuniboutique" target="_blank"><img src="Bilder\instagram.png"></a>
            
        </div>
    </div>
    
</div>
</body>
